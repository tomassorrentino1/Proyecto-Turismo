<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Argentina</title>
    <!--Tipografias GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--Normalize para todas los navegadores-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Iconos-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3b345a021c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body>
    
    <header class="fixed-top">
        <div class="header-principal">
            <div class="header-alineado-flex">
                <div class="contenedor-logo">
                    <a href="/"><img src="/img/logo explora blanco fondo azul.jpeg" class="logo"></a>
                </div>
                <div class="barra-busqueda-menu">
                    <div class="contenedor-barra-lupa">
                        <input type="text" class="form-control" name="buscar" placeholder="Search">
                        <div class="lupa">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-nav">
            <nav role="navigation" class="barra-navegacion">
                <ul class="lista-navegacion">
                    <li class="titulos-nav"><a href="/index.html">Inicio</a></li>
                    <li class="titulos-nav"><a href="/register.html">Registrarse</a></li>
                    <li class="titulos-nav"><a href="/login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>

    </header>
   
    <main>

        <div class="contenedor-chico pagina">
            
            <table>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="info">
                            <img class="imagen-paquete" src="/img/mendoza.jpg">
                            <div>
                                <p>Paquete Mendoza</p>
                                <small>Precio: $50.000</small>
                                <br>
                                <a href="">Borrar</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.000</td>
                </tr>
                <tr>
                    <td>
                        <div class="info">
                            <img class="imagen-paquete" src="/img/cordoba.jpg">
                            <div>
                                <p>Paquete Córdoba</p>
                                <small>Precio: $60.000</small>
                                <br>
                                <a href="">Borrar</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$60.000</td>
                </tr>
                <tr>
                    <td>
                        <div class="info">
                            <img class="imagen-paquete" src="/img/salta.jpg">
                            <div>
                                <p>Paquete Salta</p>
                                <small>Precio: $30.000</small>
                                <br>
                                <a href="">Borrar</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$30.000</td>
                </tr>
            </table>

            <div class="precio-total">

                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$140.000</td>
                    </tr>
                    <tr>
                        <td>Impuestos</td>
                        <td>$30.000</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$170.000</td>
                    </tr>
                </table>

            </div>
            <div class="padre">
            <button class="boton">Pagar</button>
            </div>

        </div>
      


    </main>


    <footer>


    </footer>
    

</body>

</html>
