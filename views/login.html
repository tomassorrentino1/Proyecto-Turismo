<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Argentina</title>
    <!--Tipografias GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!--Normalize para todas los navegadores-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Iconos-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3b345a021c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <header class="fixed-top">
        <div class="header-principal">
            <div class="header-alineado-flex">
                <div class="contenedor-logo">
                    <a href="/"><img src="/img/logo explora blanco fondo azul.jpeg" class="logo"></a>
                </div>
                <div class="barra-busqueda-menu">
                    <div class="contenedor-barra-lupa">
                        <input type="text" class="form-control" name="buscar" placeholder="Search">
                        <div class="lupa">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor-nav">
            <nav role="navigation" class="barra-navegacion">
                <ul class="lista-navegacion">
                    <li class="titulos-nav"><a href="/index.html">Inicio</a></li>
                    <li class="titulos-nav"><a href="/register.html">Registrarse</a></li>
                    <li class="titulos-nav"><a href="/login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="titulo-inicia-sesion">
        <h3>Iniciá Sesión</h3>
    </div>

    <div class="contenedor-form">

        <form action="" method="POST" class="login-form">

            <div class="contenedor-datos">

                <div class="titulos-login">
                    <h3>Ingresá con tus cuentas</h3>
                </div>

                <div class="ingreso-facebook">
                    <a href="http://facebook.com">Ingresá con Facebook</a>
                </div>

                <div class="ingreso-google">
                    <a href="http://google.com">Ingresá con Google</a>
                </div>

                <div class="titulos-login">
                    <h3>Ingresá con tu email</h3>
                </div>

                <fieldset class="control-formulario">
                    <input type="text" name="email" id="email" class="control" placeholder="Ingresá tu email:"
                        minlength="4" maxlength="25">
                </fieldset>

                <fieldset class="control-formulario">
                    <input type="password" name=contraseña id="contraseña" class="control" minlength="4" maxlength="20"
                        required placeholder="Ingresá tu contraseña:">
                </fieldset>

                <div class="texto-login">
                    <p><a href="">Olvidaste tu contraseña?</p></a>
                </div>

                <fieldset class="control-formulario">
                    <button type="submit" class="boton-formulario">Ingresá</button>
                </fieldset>

                <div class="texto-login">
                    <a href="/register.html">Crear nuevo usuario</a>
                </div>

            </div>

            <div class="contenedor-imagen-login">
                <img src="/img/cataratas_del_iguazu.jpg" class="imagen-login">
            </div>

        </form>

    </div>

    <footer>


    </footer>


</body>

</html>
